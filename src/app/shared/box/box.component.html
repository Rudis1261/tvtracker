<div
  (click)=link(url)
  *ngIf="type!=='container'; else unwrapped"
  [ngClass]="{'inner': type !== 'container', 'center': center, 'flex-center': flex, 'link': url}"
>
  <i class="icon-{{icon}}" *ngIf="icon"></i>
  <ng-content *ngTemplateOutlet="unwrapped"></ng-content>
</div>

<ng-template #unwrapped>
  <ng-content></ng-content>
</ng-template>
