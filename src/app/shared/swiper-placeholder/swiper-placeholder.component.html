<ng-content></ng-content>
<div class="row grid-row flex-wrap listing">
  <div class="col-sm-6 col-md-3 col-lg-2 col-2" *ngFor="let episode of placeholders">
    <div class="episode">
      <a class="inner">
        <h4 class="heading"></h4>
        <div class="airtime"></div>
        <div class="poster">
          <img width="100" height="auto" src="assets/img/missing.png" class="poster-img swiper-lazy" />
        </div>
      </a>
    </div>
  </div>
</div>
