<div class="background" [ngClass]="{'open': open}" *ngIf="open">
  <div class="inner" *ngIf="open && series">

    <div class="close" (click)="close()"><i class="icon-close"></i></div>

    <div class="poster">
      <div class="poster-img">
        <div class="poster-inner">
          <lazy width="100%" height="100%" [img]="getImagePoster(series)"></lazy>
        </div>
        <div class="network" *ngIf="isMobile">{{series.network}}</div>
      </div>
      <div class="status" *ngIf="isMobile" [ngClass]="series.status | lowercase">{{series.status}}</div>
    </div>

    <div class="content">
      <h3 class="title">{{series.seriesname}} <div class="network" *ngIf="!isMobile">{{series.network}}</div></h3>
      <div class="status" *ngIf="!isMobile" [ngClass]="series.status | lowercase">{{series.status}}</div>
      <div class="overview" *ngIf="!isMobile">{{series.series_overview || series.overview}}</div>
      <div class="action-buttons">
        <div class="btn stream" *ngIf="series.stream_service" (click)="setShowWarning()" title="Watch {{series.seriesname}} now">
          <app-prompt [(open)]="showWarning" [(link)]="streamingServiceUrl + series.stream_service" message="Warning! Please ensure you have addblock enabled, these streaming services have allot of adverts"></app-prompt>
          <i class="icon-triangle-right"></i>
        </div>
        <app-fav-button [(series)]="series"></app-fav-button>
      </div>
    </div>

    <div class="overview" *ngIf="isMobile">{{series.series_overview || series.overview}}</div>

    <div class="action">
      <a [routerLink]="['/show/', series.slug]" class="btn btn-lg">View show page</a>
    </div>
  </div>
</div>
